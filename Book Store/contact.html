<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".options").classList.toggle("active");
        });
    });
</script>
    <header>
        <nav class="navbar">
        <div class="nav-container">
          <div>
            <a href="#" class="logo"
              ><span class="t1">BOOK STORE</span></a
            >
          </div>
          <button class="menu-toggle">&#9776;</button>
          <ul class="options" id="options">
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
              <h1>Book Store</h1>

    </header>

    <main>
        <h2>Contact Us</h2>
        <section class="contact-form">
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button class="b" type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
